<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <style>
        /* =========================================
           1. CORE VARIABLES (From your provided CSS)
           ========================================= */
        :root {
            /* Colors */
            --color-primary: #2c5530;
            --color-primary-dark: #1e3a23;
            --color-primary-light: #4a7c59;
            --color-secondary: #8fb996;
            --color-accent: #b8d8ba;
            
            --color-text: #333333;
            --color-text-light: #666666;
            --color-text-lighter: #999999;
            --color-text-on-primary: #ffffff;
            
            --color-background: #f8f9fa;
            --color-surface: #ffffff;
            --color-border: #e9ecef;
            
            /* Typography */
            --font-family-base: system-ui, -apple-system, 'Segoe UI', sans-serif;
            --font-weight-bold: 700;
            
            /* Spacing & Radius */
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.5rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.04);
            
            /* Transitions */
            --transition-smooth: all 0.6s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* =========================================
           2. SPECIFIC AUTH LAYOUT STYLES
           ========================================= */

        /* Main Container */
        .auth-container {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 550px; /* Tall enough for forms */
        }

        /* Form Wrappers */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: var(--transition-smooth);
        }

        /* Form Styling */
        form {
            background-color: var(--color-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        /* Typography inside Form */
        h1 {
            font-weight: var(--font-weight-bold);
            margin: 0;
            margin-bottom: var(--space-4);
            color: var(--color-primary);
        }

        span {
            font-size: 12px;
            color: var(--color-text-light);
            margin-bottom: var(--space-3);
        }

        .social-container {
            margin: var(--space-4) 0;
        }

        .social-container a {
            border: 1px solid var(--color-border);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: var(--color-text);
            text-decoration: none;
            transition: 0.3s ease;
        }

        .social-container a:hover {
            background-color: var(--color-background);
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        /* Inputs */
        input {
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--color-primary);
            background-color: #fff;
        }

        /* Links */
        .forgot-pass {
            color: var(--color-text-light);
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
            transition: 0.3s;
        }

        .forgot-pass:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        /* Buttons */
        button {
            border-radius: var(--radius-full);
            border: 1px solid var(--color-primary);
            background-color: var(--color-primary);
            color: var(--color-text-on-primary);
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in, background 0.3s;
            cursor: pointer;
            margin-top: var(--space-3);
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button:hover {
            background-color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        /* Ghost Button (for the overlay) */
        button.ghost {
            background-color: transparent;
            border-color: var(--color-text-on-primary);
            color: var(--color-text-on-primary);
        }

        button.ghost:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* =========================================
           3. ANIMATION LOGIC
           ========================================= */

        /* Sign In Container (Default: Visible, Left) */
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        /* Sign Up Container (Default: Hidden behind Sign In) */
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        /* ANIMATION STATE: Right Panel Active (Sign Up Mode) */
        .auth-container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .auth-container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        /* =========================================
           4. OVERLAY (The colored sliding panel)
           ========================================= */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .auth-container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: var(--color-primary);
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: var(--color-text-on-primary);
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .auth-container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        /* Overlay Panels (Text inside the slider) */
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .overlay-panel h1 {
            color: var(--color-text-on-primary);
        }

        .overlay-panel p {
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        /* Left Panel (Visible when Sign Up is active) */
        .overlay-left {
            transform: translateX(-20%);
        }

        .auth-container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        /* Right Panel (Visible when Sign In is active) */
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .auth-container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .auth-container {
                width: 100%;
                min-height: 600px;
                margin: 20px;
            }
            .form-container, .overlay-container {
                width: 100%;
                position: relative;
                height: auto;
            }
            /* Note: This specific "Double Slider" design breaks on mobile. 
               Usually, you hide the overlay on mobile and just stack forms. 
               For this demo, we keep the desktop logic as requested. */
        }
    </style>
</head>
<body>

    <div class="auth-container" id="container">
        
        <!-- SIGN UP FORM -->
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" id="signupName" placeholder="Name" required />
                <input type="email" id="signupEmail" placeholder="Email" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- SIGN IN FORM -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- OVERLAY CODE (unchanged) -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PANEL SLIDE LOGIC (your original JS fhfhfh) -->
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');

        signUpButton.addEventListener('click', () => {

</body>
</html>
