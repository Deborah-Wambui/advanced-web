<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Life</title>
    <meta name="description" content="Campus Life Portal - Explore events, book rooms, and join clubs">
    <meta http-equiv="refresh" content="0; url=public/index.html">
    <style>
        body {
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Campus Life Portal</h1>
    <p>Redirecting to the application...</p>
    <div class="spinner"></div>
    <p style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
        If you're not redirected automatically, 
        <a href="public/index.html" style="color: white; text-decoration: underline;">click here</a>
    </p>
</body>
</html>
